<div data-ng-include="'/themes/adminLTE/unl_data/pages/constant/header.html'" data-ng-controller="HeaderController">
</div>
<link rel="stylesheet" href="/themes/adminLTE/dist/css/skins/skin-blue.min.css">
<script src="/themes/adminLTE/dist/js/app.js"></script>
<div class="wrapper">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
   
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          <strong>System status</strong>
        </h1>
        <ol class="breadcrumb">
			<li><a href="#/main"><i class="fa fa-home"></i></a></li>
			<li><i class="fa fa-area-chart"></i> System </li>
			<li class="active"><i class="fa fa-pie-chart"></i> System status </li>
        </ol>
      </section>

    <!-- Main content -->
<section class="content">
<!-- /.content -->
<!-- row -->
<div class="row">
  <div class="col-xs-12">
    <!-- jQuery Knob -->
    <div class="box box-solid">
      <div class="box-header">
        <i class="fa fa-bar-chart-o"></i>
        <h3 class="box-title">System status</h3>
      </div><!-- /.box-header -->
      <div class="box-body" style="padding: 0% 10% !important;position: relative !important;left: 8% !important;">
        <div class="row">
          <div class="col-md-3 col-sm-6 col-xs-12 text-center">
            <ui-knob value="valueCPU" options="optionsCPU"></ui-knob>
          </div><!-- ./col -->
          <div class="col-md-3 col-sm-6 col-xs-12 text-center">
            <ui-knob value="valueMem" options="optionsMem"></ui-knob>
          </div><!-- ./col -->
          <div class="col-md-3 col-sm-6 col-xs-12 text-center">
            <ui-knob value="valueSwap" options="optionsSwap"></ui-knob>
          </div><!-- ./col -->
          <div class="col-md-3 col-sm-6 col-xs-12 text-center">
            <ui-knob value="valueDisk" options="optionsDisk"></ui-knob>
          </div><!-- ./col -->
        </div><!-- /.row -->
      </div>

      <div style="position: relative;top:-138px;left: 40px;width: 16%;">
        <table>
          <tbody>
            <tr class="text-muted">
              <th>Qemu version</th>
              <th style="padding:0% 6%;">:</th>
              <th><text data-ng-bind="serverstatus.qemu_version"></text></th>
            </tr>
            <tr></tr>
            <tr class="text-muted">
              <th>API Version</th>
              <th style="padding:0% 6%;">:</th>
              <th><text data-ng-bind="versiondata"></text></th>
            </tr>
            <tr></tr>
            <tr class="text-muted" id="pUKSM">
              <th>UKSM status </th>
              <th style="padding:0% 6%;">:</th>
              <th><input type="checkbox" id="ToggleUKSM" /></th> 
            </tr>
            <tr></tr>
            <tr class="text-muted" id="pKSM">
              <th>KSM status</th>
              <th style="padding:0% 6%;">:</th>
              <th><input type="checkbox" id="ToggleKSM" /></th>
            </tr>
            <tr></tr>
            <tr class="text-muted">
              <th>CPULimit status</th>
              <th style="padding:0% 6%;">:</th>
              <th><input type="checkbox" id="ToggleCPULIMIT" /></th>
            </tr>
          </tbody>
        </table>
      </div>
      
      <h1 style="font-size: 25px;color: chartreuse;">Running Nodes</h1>
      <div style="padding: 0% 4%; position: relative; top: -36px;">
        <table class="table table-hover table-striped" style="margin-bottom:3%">
          <tbody>
            <tr style="font-size: 25px;">
              <th style="text-align: center;">IOL nodes</th>
              <th style="text-align: center;">Dynamips nodes</th>
              <th style="text-align: center;">QEMU nodes</th>
              <th style="text-align: center;">Docker nodes</th>
              <th style="text-align: center;">VPCS nodes</th>
            </tr>
            <tr style="font-size: 25px;">
              <th style="text-align: center;" data-ng-bind="serverstatus.iol"></h1>
              <th style="text-align: center;" data-ng-bind="serverstatus.dynamips"></h1>
              <th style="text-align: center;" data-ng-bind="serverstatus.qemu"><th1>
              <th style="text-align: center;" data-ng-bind="serverstatus.docker"></th>
              <th style="text-align: center;" data-ng-bind="serverstatus.vpcs"></th>
            </tr>
          </tbody>
        </table>
      </div><!-- /.box-body -->
    </div><!-- /.box -->
  </div><!-- /.col -->
</div><!-- /.row -->
<!-- /.content -->
</section>
  </div>
  <!-- /.content-wrapper -->
  
  
  <!-- Main Footer -->

  <!-- <div data-ng-include="'/themes/adminLTE/unl_data/pages/constant/footer.html'"> -->
</div>
